language: rust

rust:
  - nightly
  - beta
  - stable

cache: cargo

before_script:
  - |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH
  - |
    rustup component add rustfmt --toolchain stable-x86_64-unknown-linux-gnu

script:
  - |
    rustc --version
    cargo --version
    cargo fmt -- --check &&
    cargo build &&
    cargo test &&
    cargo doc &&
    cargo build --benches &&
    cargo bench simple
