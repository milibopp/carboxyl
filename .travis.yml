language: rust

rust:
  - nightly
  - beta
  - stable

cache: cargo

before_script:
  - |
    pip install 'travis-cargo<0.2' --user &&
    export PATH=$HOME/.local/bin:$PATH

script:
  - |
    rustc --version
    cargo --version
    travis-cargo build &&
    travis-cargo test &&
    travis-cargo doc &&
    travis-cargo bench

after_success:
  - travis-cargo doc-upload

